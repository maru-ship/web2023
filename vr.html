<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="3 1.5 -3.5" rotation="0 0 45" color="#FF975E"></a-box>
      <a-box position="-3 1.5 -3.5" rotation="0 0 45" color="#FF975E"></a-box>
      <a-sphere position="3 1.25 -5" radius="2" color="#EF2D5E"></a-sphere>
      <a-sphere position="-3 1.25 -5" radius="2" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 1.25 -5" radius="2" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 4 -5" radius="2" height="3" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="2" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="green"></a-sky>
    </a-scene>
  </body>
</html>
